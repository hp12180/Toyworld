<!DOCTYPE HTML>
<html>

<head>
        <meta name="viewport" content="width=device-width,initial-scale=1, target-densityDpi=device-dpi"/>
    <title>Auth Demo</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0rc2.css" type="text/css" charset="utf-8" />
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/pg.js"></script>
    <script src="jquery.mobile/jquery.mobile-1.0rc2.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main2.js"></script>
</head>

<body onload="init()">
    
<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Login</h1>
    </div>

    <div data-role="content">    

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>
        
    </div>

    <div data-role="footer">
        <h4>&copy; Toyworld</h4>
    </div>

</div>
<a href="test/tutorial.html">test</a>
<script>
$("#loginPage").live("pageinit", function(e) {
        checkPreAuth();
    });
</script>

</body>
</html>
